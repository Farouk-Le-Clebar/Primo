services:
  # Base de données spatiale
  postgis:
    platform: linux/amd64
    image: postgis/postgis:15-3.4
    container_name: postgis_primo
    restart: always
    environment:
      POSTGRES_DB: bdtopo
      POSTGRES_USER: geo_primo
      POSTGRES_PASSWORD: G30S3cr3tP@ss
      # Autorise les connexions locales pour le développement
      POSTGRES_HOST_AUTH_METHOD: trust 
    ports:
      - '5432:5432'
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo_primo -d bdtopo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geo-net

  # Moteur de cartes
  geoserver:
    platform: linux/amd64
    image: kartoza/geoserver:2.24.0
    container_name: geoserver_primo
    restart: always
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver_primo
      INITIAL_MEMORY: 2G
      MAXIMUM_MEMORY: 4G
      # Désactive les extensions inutiles pour la légèreté
      STABLE_EXTENSIONS: "" 
    ports:
      - '8080:8080'
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
      # Données météo WorldClim
      - ../back/data/meteo:/opt/geoserver/data_dir/meteo:ro
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - geo-net

volumes:
  postgis_data:
  geoserver_data:

networks:
  geo-net:
    driver: bridge