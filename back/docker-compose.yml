name: primo

services:
  mysql:
    image: mysql:8.3
    container_name: mysql_primo
    restart: always
    environment:
      MYSQL_DATABASE: primo
      MYSQL_USER: user_primo
      MYSQL_PASSWORD: V3RyS3eCr3tP@ssw0rd
      MYSQL_ROOT_PASSWORD: V3RyS3eCr3tP@ssw0rd
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql/

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_primo
    restart: always
    environment:
      PMA_HOST: mysql 
      PMA_USER: user_primo
      PMA_PASSWORD: V3RyS3eCr3tP@ssw0rd
    ports:
      - '8080:80'
    depends_on:
      - mysql

  # PostGIS pour stocker BD Topo
  postgis:
    platform: linux/amd64
    image: postgis/postgis:15-3.4
    container_name: postgis_primo
    restart: always
    environment:
      POSTGRES_DB: bdtopo
      POSTGRES_USER: geo_primo
      POSTGRES_PASSWORD: G30S3cr3tP@ss
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo_primo -d bdtopo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GeoServer pour servir les donn√©es en WFS/WMS
  geoserver:
    platform: linux/amd64
    image: kartoza/geoserver:2.24.0
    container_name: geoserver_primo
    restart: always
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver_primo
      INITIAL_MEMORY: 2G
      MAXIMUM_MEMORY: 4G
      STABLE_EXTENSIONS: wps,csw
      COMMUNITY_EXTENSIONS: ""
    ports:
      - '8081:8080'
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    depends_on:
      postgis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/geoserver/web/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  addok:
    image: etalab/addok
    restart: always
    ports:
      - '7878:7878'
    volumes:
      - ./addok-data/addok.conf:/etc/addok/addok.conf
      - ./addok-data/addok.db:/data/addok.db
      - ./logs:/logs
    links:
      - addok-redis:redis
    environment:
      WORKERS: 1
      WORKER_TIMEOUT: 30
      LOG_QUERIES: 1
      LOG_NOT_FOUND: 1
      SLOW_QUERIES: 200

  addok-redis:
    image: etalab/addok-redis
    volumes:
      - ./addok-data/dump.rdb:/data/dump.rdb

      
  apicarto:
    platform: linux/amd64
    image: ghcr.io/ignf/apicarto:v2.9.2_qlf
    container_name: apicarto
    restart: always
    ports:
      - "6677:6677"
    environment:
      PORT: 6677

volumes:
  mysql_data:
  postgis_data:
  geoserver_data: